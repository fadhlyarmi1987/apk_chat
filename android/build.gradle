buildscript {
    ext.kotlin_version = '1.5.31' // Ganti dengan versi terbaru
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2' // Ganti dengan versi terbaru Android Gradle Plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.10' // Ganti dengan versi terbaru Google Services plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
